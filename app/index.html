    <div ng-app="app" id="app" style="display:block">

        <div class="container">
            <div class="row">

                <div class="six columns" ng-controller="mainCtrl">
                    <h1>Main ctrl</h1>
                    <div ng-click="addValue()">
                        <h2><a href="#">Click</a></h2>
                    </div>
                    <ul>
                        <li ng-repeat="value in values" id="li1-{{$index}}" class="anim"><span>{{value}}</span></li>
                    </ul>
                </div>

                <div class="six columns" ng-controller="otherCtrl">
                    <h1>Other ctrl</h1>
                    <div ng-click="addValue()">
                        <h2><a href="#">Click</a></h2>
                    </div>
                    <ul>
                        <li ng-repeat="value in values" id="li2-{{$index}}" class="anim"><span>{{value}}</span></li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
