<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>ng-snabbt</title>
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <!-- styles-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link href="https://fonts.googleapis.com/css?family=Geo|Libre+Barcode+39+Extended+Text|Lobster|Megrim|Nosifer|Quicksand|Rajdhani" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body ng-app="app">
    <!-- element to move -->
    <div class="container" id="main" ng-controller="mainCtrl">
        <div line-anim class="mojs-line-tl-hook"></div>
        <div shape-anim class="mojs-line-tl-hook"></div>

        <div class="row">
            <!-- <div class="one-third column">&nbsp;</div> -->
            <div class="flex-container center">
                <svg id="logo" class="flex-item" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" height="100" min-x="20" preserveAspectRatio="xMinYMin">
                    <text x="29" y="35" class="svg-text" style="fill: #fff;" stroke="#ddd">

                        Bru.audio
                    </text>
                </svg>
            </div>
            <!-- <div class="one-third column">&nbsp;</div> -->
        </div>

        <div class="row">
            <div class="twelve columns">
                <!-- <div class="mojs-nav-hook"></div> -->

                <div id="#nav" class="nav">
                    <ul class="flex-container center">
                        <li class="flex-item" id="l-1" ng-click="navClick('listen')">Listen</li>
                        <li class="flex-item" id="l-2" ng-click="navClick('bio')">Bio</li>
                        <li class="flex-item" id="l-3" ng-click="navClick('media')">Media</li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="twelve columns">
                    <!-- <button ng-click="doit()" class="bt">bt</button> -->
                </div>
            </div>
            <div class="twelve columns">
                <div class="inner page" ng-show="isPageSelected('listen')">
                    Listen - load player
                </div>
                <div class="inner page" ng-show="isPageSelected('bio')">
                    Bio
                </div>
                <div class="inner page" ng-show="isPageSelected('media')">
                    Media
                </div>
            </div>
        </div>

    </div>

    <!-- cdn scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pubsub-js/1.5.7/pubsub.min.js"></script>
    <script src="//cdn.jsdelivr.net/mojs/latest/mo.min.js"></script>
    <script src="//cdn.jsdelivr.net/mojs-player/latest/mojs-player.min.js"></script>
    <script src="//cdn.jsdelivr.net/mojs-curve-editor/latest/mojs-curve-editor.min.js"></script>



    <!-- bower scripts -->

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/snabbt.js/snabbt.js"></script>

    <script src="./js/bundled.js"></script>

</body>

</html>
